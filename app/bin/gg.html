<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <svg class="graph"></svg>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
    var data = [{x:300,y:300},{x:100,y:200}]

    var width = 500,
      height = 500;

    var graph = d3.select(".graph")
      .attr("width", width)
      .attr("height", height)

    graph.append("circle")
        .attr("r", 50)
        .attr("cx", 250)
        .attr("cy", 250)
        .attr("fill", "none")
        .attr("fill-opacity", 0)
        .attr("stroke","#111")
        .attr("stroke-width",3)
    graph.append("circle")
        .attr("r", 100)
        .attr("cx", 250)
        .attr("cy", 250)
        .attr("fill", "none")
        .attr("fill-opacity", 0)
        .attr("stroke","#666")
        .attr("stroke-width",3)
    graph.append("circle")
        .attr("r", 150)
        .attr("cx", 250)
        .attr("cy", 250)
        .attr("fill", "none")
        .attr("fill-opacity", 0)
        .attr("stroke","#111")
        .attr("stroke-width",3);

    var circleGraph = graph.selectAll("g")
      .data(data)
      .enter().append("g")

    circleGraph.append("circle")
      .attr("r", 10)
      .attr("cx", function(d){return d.x})
      .attr("cy", function(d){return d.y})
      .attr("fill", "steelblue")

    circleGraph.append("line")
      .attr("x1", 250)
      .attr("y1", 250)
      .attr("x2", function(d){return d.x})
      .attr("y2", function(d){return d.y})
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2)

    </script>
  </body>
</html>
